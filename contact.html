    <main>      
        <section class="container-fluid bg-dark">
            <section class="row">
                <section class="col-sm-6 m-3 gx-3 border border-secondary bg-light"> 
                  <h3 class="text-center">Contact with us</h3> 
                    <form action="">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">First Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Peppa">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Last Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Pig">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Email address</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                          <label class="form-label">Subject</label>
                          <select class="form-select" aria-label="Floating label select example">
                              <option selected>Join our Club</option>
                              <option value="1">Book an Event</option>
                              <option value="2">You are a local producer</option>
                              <option value="3">Work with us</option>
                              <option value="3">You are not happy about</option>
                              <option value="3">Questions & Others)</option>
                          </select>
                        </div>                    
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Write here</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                      </form>
                </section>
                <section class="col-sm-4 m-3 gx-3">
